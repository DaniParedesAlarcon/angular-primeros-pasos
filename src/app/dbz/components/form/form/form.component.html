<form class="row" (ngSubmit)="saveCharacter()">
  <h4>Add character</h4>
  <input
  type="text" [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre">

  <input
  type="number" [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  placeholder="Poder">

  <button type="submit" class="btn btn-primary mx-2">
    Add
  </button>

</form>
